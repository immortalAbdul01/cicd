version: 0.2

phases:
  install:
    commands:
      - echo Installing NGINX
      - sudo apt-get update
      - sudo apt-get install nginx -y
  build:
    commands:
      - echo Build started on `date`
      - mkdir -p output
      - cp index.html output/index.html
  post_build:
    commands:
      - echo Build completed

artifacts:
  files:
    - output/**        
    - scripts/**
